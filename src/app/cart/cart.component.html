<body>
  <header class="navbar">
    <div class="logo-buttons-container">
      <div class="logo">
        <h1>MONSTORE</h1>
      </div>
      <div class="nav-buttons">
        <a routerLink="/wish" class="btn">
          <img src="/assets/wishb.png" alt="Wish">
        </a>
        <a routerLink="/profile" class="btn">
          <img src="/assets/user.webp" alt="Profile">
        </a>
      </div>
    </div>
    <div class="search-bar">
      <input type="text">
      <button type="button">SEARCH</button>
    </div>
  </header>

  <div class="subtitle">
    <h2>SHOPPING CART</h2>
  </div>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <img [src]="item.image" alt="{{ item.name }}" />
      <h3>{{ item.name }}</h3>
      <p>{{ item.price | currency:'USD' }}</p>
      <button (click)="removeItem(i)">Eliminar</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Tu carrito está vacío.</p>
  </ng-template>
</body>
